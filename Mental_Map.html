ns","children":[{"type":"list_item","depth":3,"payload":{"lines":[251,252]},"content":"Strong Interjections","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[252,253]},"content":"Mild Interjections","children":[]},{"type":"list_item","depth":3,"payload":{"lines":[253,254]},"content":"Onomatopoeic Interjections","children":[]}]}]},{"type":"heading","depth":1,"payload":{"lines":[255,256]},"content":"Sentence","children":[{"type":"heading","depth":2,"payload":{"lines":[257,258]},"content":"Parts of a Sentence","children":[{"type":"heading","depth":3,"payload":{"lines":[259,260]},"content":"Subject","children":[{"type":"list_item","depth":4,"payload":{"lines":[261,262]},"content":"<strong>Definition:</strong> The main actor or doer in a sentence.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[262,263]},"content":"<strong>Example:</strong> <em>The cat</em> is sleeping.","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[264,265]},"content":"Predicate","children":[{"type":"list_item","depth":4,"payload":{"lines":[266,267]},"content":"<strong>Definition:</strong> The action or state of being in a sentence.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[267,268]},"content":"<strong>Example:</strong> The cat <em>is sleeping</em>.","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[269,270]},"content":"Object (Direct and Indirect)","children":[{"type":"list_item","depth":4,"payload":{"lines":[271,272]},"content":"<strong>Definition:</strong> The receiver of the action (direct) or the one for whom the action is performed (indirect).","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[272,273]},"content":"<strong>Example:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[273,274]},"content":"Direct Object: She ate <em>an apple</em>.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[274,275]},"content":"Indirect Object: She gave <em>him</em> an apple.","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[276,277]},"content":"Types of Sentences","children":[{"type":"heading","depth":3,"payload":{"lines":[278,279]},"content":"Declarative","children":[{"type":"list_item","depth":4,"payload":{"lines":[280,281]},"content":"<strong>Definition:</strong> Makes a statement or expresses an opinion.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[281,282]},"content":"<strong>Example:</strong> <em>The sun rises in the east.</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[283,284]},"content":"Interrogative","children":[{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"<strong>Definition:</strong> Asks a question.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[286,287]},"content":"<strong>Example:</strong> <em>Did you finish your homework?</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[288,289]},"content":"Imperative","children":[{"type":"list_item","depth":4,"payload":{"lines":[290,291]},"content":"<strong>Definition:</strong> Gives a command or makes a request.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[291,292]},"content":"<strong>Example:</strong> <em>Please close the door.</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[293,294]},"content":"Exclamatory","children":[{"type":"list_item","depth":4,"payload":{"lines":[295,296]},"content":"<strong>Definition:</strong> Expresses strong emotion or surprise.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[296,297]},"content":"<strong>Example:</strong> <em>What a beautiful sunset!</em>","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[298,299]},"content":"Sentence Elements","children":[{"type":"heading","depth":3,"payload":{"lines":[300,301]},"content":"Clauses","children":[{"type":"list_item","depth":4,"payload":{"lines":[302,303]},"content":"<strong>Independent (Main):</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[303,304]},"content":"<strong>Definition:</strong> Expresses a complete thought and can stand alone as a sentence.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[304,305]},"content":"<strong>Example:</strong> <em>I love to read books.</em>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[305,306]},"content":"<strong>Dependent (Subordinate):</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[306,307]},"content":"<strong>Definition:</strong> Does not express a complete thought and cannot stand alone as a sentence.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[307,308]},"content":"<strong>Example:</strong> <em>Because I was tired, I went to bed.</em>","children":[]}]}]},{"type":"heading","depth":3,"payload":{"lines":[309,310]},"content":"Phrases","children":[{"type":"list_item","depth":4,"payload":{"lines":[311,312]},"content":"<strong>Noun Phrases:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[312,313]},"content":"<strong>Definition:</strong> A group of words centered around a noun.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[313,314]},"content":"<strong>Example:</strong> <em>The big brown dog.</em>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[314,315]},"content":"<strong>Verb Phrases:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[315,316]},"content":"<strong>Definition:</strong> A group of words centered around a verb.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[316,317]},"content":"<strong>Example:</strong> <em>Has been studying for hours.</em>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[317,318]},"content":"<strong>Adjective Phrases:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[318,319]},"content":"<strong>Definition:</strong> A group of words centered around an adjective.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[319,320]},"content":"<strong>Example:</strong> <em>Very tall and elegant.</em>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[320,321]},"content":"<strong>Adverb Phrases:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[321,322]},"content":"<strong>Definition:</strong> A group of words centered around an adverb.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[322,323]},"content":"<strong>Example:</strong> <em>With great care.</em>","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[324,325]},"content":"Sentence Types","children":[{"type":"heading","depth":3,"payload":{"lines":[326,327]},"content":"Simple Sentences","children":[{"type":"list_item","depth":4,"payload":{"lines":[328,329]},"content":"<strong>Definition:</strong> Contains one independent clause.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[329,330]},"content":"<strong>Example:</strong> <em>She walks in the park.</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[331,332]},"content":"Compound Sentences","children":[{"type":"list_item","depth":4,"payload":{"lines":[333,334]},"content":"<strong>Definition:</strong> Contains two or more independent clauses joined by a coordinating conjunction (and, but, or, nor, for, so, yet).","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[334,335]},"content":"<strong>Example:</strong> <em>She walks in the park, and he rides his bike.</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[336,337]},"content":"Complex Sentences","children":[{"type":"list_item","depth":4,"payload":{"lines":[338,339]},"content":"<strong>Definition:</strong> Contains one independent clause and one or more dependent clauses.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[339,340]},"content":"<strong>Example:</strong> <em>Although it was raining, she walked in the park.</em>","children":[]}]},{"type":"heading","depth":3,"payload":{"lines":[341,342]},"content":"Compound-Complex Sentences","children":[{"type":"list_item","depth":4,"payload":{"lines":[343,344]},"content":"<strong>Definition:</strong> Contains two or more independent clauses and one or more dependent clauses.","children":[]},{"type":"list_item","depth":4,"payload":{"lines":[344,345]},"content":"<strong>Example:</strong> <em>While he was at work, she walked in the park, and the kids played at home.</em>","children":[]}]}]},{"type":"heading","depth":2,"payload":{"lines":[346,347]},"content":"Sentence Modification","children":[{"type":"heading","depth":3,"payload":{"lines":[348,349]},"content":"Modifiers","children":[{"type":"list_item","depth":4,"payload":{"lines":[350,351]},"content":"<strong>Misplaced Modifiers:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[351,352]},"content":"<strong>Definition:</strong> Modifiers that are not placed next to the words they modify, leading to confusion.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[352,353]},"content":"<strong>Example:</strong> <em>He almost drove his kids to school every day.</em>","children":[]}]},{"type":"list_item","depth":4,"payload":{"lines":[353,354]},"content":"<strong>Dangling Modifiers:</strong>","children":[{"type":"list_item","depth":5,"payload":{"lines":[354,355]},"content":"<strong>Definition:</strong> Modifiers that do not logically or grammatically modify any word in the sentence.","children":[]},{"type":"list_item","depth":5,"payload":{"lines":[355,356]},"content":"<strong>Example:</strong> <em>Running late, the bus was missed by him.</em>","children":[]}]}]}]},{"type":"heading","depth":2,"payload":{"lines":[357,358]},"content":"Sentence Voice","children":[{"type":"heading","depth":3,"payload":{"lines":[359,360]},"content":"Active Voice","children":[{"type":"list_item","depth":4,"payload":{"lines":[361,362]},"content":"<strong>D
